<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
	<header th:replace="~{fragments/header}"></header>
	<main>
		<form action="#" method="post">
			<p><label for="nombre">Nombre:</label></p>
			<input type="text" id="nombre" name="nombre" required /><br>

			<p><label for="telefono">Teléfono:</label></p>
			<input type="text" id="telefono" name="telefono" required /><br>

			<p><label for="direccion">Dirección:</label></p>
			<input type="text" id="direccion" name="direccion" required /><br>

			<p><label for="copia">Estado de la copia:</label></p>
			<select id="selectcopia" th:field="*{copia}">
				<option
					th:each="estadoDeCopia : ${T(com.capgemini.library.Library.model.EstadoCopia).values()}"
					th:value="${estadoDeCopia}" th:text="${estadoDeCopia}"></option>
			</select>

			<p><label for="libro"> Libros </label></p>
			<select th:field="*{libros}">
				<option th:each="libro : ${libro.titulo}" th:text="${libro.tipo}">
			</select>

			<p><input type="submit" value="Enviar" />
			<input type="reset" value="Vaciar datos" /></p>
		</form>
	</main>
	<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
