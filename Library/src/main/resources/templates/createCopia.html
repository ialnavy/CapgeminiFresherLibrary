<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
    <header th:replace="~{fragments/header}"></header>
    <main>
    	<form class="p-3 mb-2 bg-light" action="#" th:action="@{/copia/create}" th:object="${copia}" method="post">
	        <div class="form-group">
	            <label for="libro">Libro:</label>
	            <select class="form-control" id="libro" name="libroID">
	                <option th:each="iLibro : ${libros}" th:value="${iLibro.id}" th:text="${iLibro.titulo}">-</option>
	            </select>
	        </div>
	        
	        <div class="form-group">
	            <label for="copia">Estado de la copia:</label>
	            <select class="form-control" id="copia" th:field="*{estado}">
	                <option th:each="estadoDeCopia : ${T(com.capgemini.library.Library.model.EstadoCopia).values()}" th:value="${estadoDeCopia}" th:text="${estadoDeCopia}"></option>
	            </select>
	        </div>
	        
	        <div class="form-group">
	            <input type="submit" class="btn btn-primary" value="Enviar" />
	            <input type="reset" class="btn btn-secondary" value="Vaciar datos" />
	        </div>
	    </form>
    </main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
