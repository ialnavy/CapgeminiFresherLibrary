<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}">
	<meta charset="UTF-8">
	<title>Título de la página</title>

	<!-- Agregamos las referencias de Bootstrap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css" integrity="sha512-zNcJd+1B9z4e8y2Gk02PnD/4ABapMxKPZbsqJm50t+Dzs2mRnltHJUs1TbxIcYukmLb0Rv40eB1wVpEZgOWE0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header th:replace="~{fragments/header}"></header>
	<main>
		<h2>Gestión de lectores</h2>
		<section>
			<h3>Crear lector</h3>
			<form class="p-3 mb-2 bg-light" action="#" th:action="@{/lector/create}" th:object="${lector}" method="post">
				<div class="form-group">
					<p>
						<label for="nombre">Nombre del lector:</label>
						<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<label for="telefono">Número de telefono del lector:</label>
						<input type="text" class="form-control" id="telefono" th:field="*{telefono}" />
					</p>
				</div>
				
				<div class="form-group">
					<p>
						<label for="email">Dirección de correo electrónico del lector:</label>
						<input type="text" class="form-control" id="email" th:field="*{email}" />
					</p>
				</div>
				
				<div class="form-group">
					<p>
						<label for="direccion">Dirección del lector:</label>
						<input type="text" class="form-control" id="direccion" th:field="*{direccion}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<input type="submit" class="btn btn-primary" value="Enviar" /> 
						<input type="reset" class="btn btn-secondary" value="Vaciar datos" />
					</p>
				</div>
			</form>
		</section>
		<section>
			<h3>Listado de lectores</h3>
			<table class="table table-striped table-hover">
	    		<thead class="thead-dark">
	                <tr>
	                    <th scope="col" id="numSocio">Número de socio</th>
	                    <th scope="col" id="nombre">Nombre</th>
	                    <th scope="col" id="telefono">Teléfono</th>
	                    <th scope="col" id="email">Email</th>
	                    <th scope="col" id="direccion">Dirección</th>
	                    <th scope="col" id="multa">¿Tiene una multa?</th>
	                    <th scope="col" id="deleteLink">Eliminar</th>
	                </tr>
	            </thead>
	            <tbody:block th:each="iLector : ${todosLosLectores}">
	                <tr>
	                    <td headers="numSocio" th:text="${iLector.nSocio}">Número de socio -</td>
	                    <td headers="nombre" th:text="${iLector.nombre}">Nombre -</td>
	                    <td headers="telefono" th:text="${iLector.telefono}">Teléfono -</td>
	                    <td headers="email" th:text="${iLector.email}">Email -</td>
	                    <td headers="direccion" th:text="${iLector.direccion}">Dirección -</td>
	                    <td headers="multa" th:text="${iLector.multa} ? 'Sí' : 'No' ">Multa -</td>
	                    <td headers="deleteLink"><a th:href="'/lector/delete/' + ${iLector.id}" th:alt="'Enlace a la eliminación del lector ' + ${iLector.nombre}" >Eliminar</a></td>
	                </tr>
	             </tbody:block>
	    	</table>
		</section>
		<section>
			<h3>Editar lector</h3>
			<form class="p-3 mb-2 bg-light" action="#" th:action="@{/lector/edit}" th:object="${lector}" method="post">
				<div class="form-group">
					<p>
						<label for="lector" class="form-label">Lector que editar:</label>
					</p>
					<select class="form-control" id="lector" name="lectorID">
		            	<option th:each="iLector : ${todosLosLectores}" th:value="${iLector.id}"
		            	th:text="'' + ${iLector.nombre} + ' (número de socio: ' + ${iLector.nSocio} + ', teléfono: ' + ${iLector.telefono} + ', email: ' + ${iLector.email} + ', dirección: ' + ${iLector.direccion} + ')'">-</option>
		        	</select>
				</div>
				
				<div class="form-group">
					<p>
						<label for="nombre">Nombre del lector:</label>
						<input type="text" class="form-control" id="nombre" th:field="*{nombre}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<label for="telefono">Número de telefono del lector:</label>
						<input type="text" class="form-control" id="telefono" th:field="*{telefono}" />
					</p>
				</div>
				
				<div class="form-group">
					<p>
						<label for="email">Dirección de correo electrónico del lector:</label>
						<input type="text" class="form-control" id="email" th:field="*{email}" />
					</p>
				</div>
				
				<div class="form-group">
					<p>
						<label for="direccion">Dirección del lector:</label>
						<input type="text" class="form-control" id="direccion" th:field="*{direccion}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<input type="submit" class="btn btn-primary" value="Enviar" /> 
						<input type="reset" class="btn btn-secondary" value="Vaciar datos" />
					</p>
				</div>
			</form>
		</section>
	</main>
	<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
