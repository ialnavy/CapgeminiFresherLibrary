<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
	<header th:replace="~{fragments/header}"></header>
	<main>
		<h2>Gestión de autores</h2>
		<section>
			<h3>Añadir autor</h3>
			<form class="p-3 mb-2 bg-light" action="#" th:action="@{/autor/create}"
				th:object="${autor}" method="post">
				
				<div class="form-group">
					<label for="nombreAutor" class="form-label">Nombre del
						autor:</label> <input type="text" class="form-control" id="nombreAutor"
						th:field="*{nombre}" />
				</div>
	
				<div class="form-group">
					<label for="nacionalidad" class="form-label">Nacionalidad
						del autor:</label> <input type="text" class="form-control"
						id="nacionalidad" th:field="*{nacionalidad}" />
				</div>
	
				<div class="form-group">
					<label for="fechaNacimiento" class="form-label">Fecha de nacimiento del autor:</label> 
					<input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" />
				</div>
	
				<div class="form-group">
		        	<input type="submit" class="btn btn-primary" value="Enviar" />
		        	<input type="reset" class="btn btn-secondary" value="Vaciar datos" />
		        </div>
			</form>
		</section>
		<section>
			<h3>Listado de autores</h3>
			<table class="table"> <!-- Agregue la clase 'table' para estilos de tabla de Bootstrap -->
	    		<thead>
	                <tr>
	                    <th scope="col" id="nombreAutor">Nombre</th>
	                    <th scope="col" id="nacionalidad">Nacionalidad</th>
	                    <th scope="col" id="fechaNacimiento">Fecha de Nacimiento</th>
	                    <th scope="col" id="deleteLink">Eliminar</th>
	                </tr>
	            </thead>
	            <tbody:block th:each="autor : ${todosLosAutores}">
	                <tr>
	                    <td headers="nombreAutor" th:text="${autor.nombre}">Titulo -</td>
	                    <td headers="nacionalidad" th:text="${autor.nacionalidad}">Tipo -</td>
	                    <td headers="fechaNacimiento" th:text="${autor.fechaNacimiento}">Editorial -</td>
	                    <td headers="deleteLink"><a th:href="'/autor/delete/' + ${autor.id}" th:alt="'Enlace a la eliminación del autor ' + ${autor.nombre}" >Eliminar</a></td>
	                </tr>
	             </tbody:block>
	    	</table>
		</section>
		<section>
			<h3>Editar autor</h3>
			<form class="p-3 mb-2 bg-light" action="#" th:action="@{/autor/edit}" th:object="${autor}" method="post">
				
				<div class="form-group">
					<p>
						<label for="autor" class="form-label">Autor que editar:</label>
					</p>
					<select class="form-control" id="autor" name="autorID">
		            	<option th:each="iAutor : ${todosLosAutores}" th:value="${iAutor.id}" th:text="'' + ${iAutor.nombre} + ' (' + ${iAutor.nacionalidad} + ', ' + ${iAutor.fechaNacimiento} + ')'">-</option>
		        	</select>
				</div>
				
				<div class="form-group">
					<p>
						<label for="nombreAutor" class="form-label">Nombre del autor:</label>
						<input type="text" class="form-control" id="nombreAutor" th:field="*{nombre}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<label for="nacionalidad" class="form-label">Nacionalidad del autor:</label>
						<input type="text" class="form-control" id="nacionalidad" th:field="*{nacionalidad}" />
					</p>
				</div>
	
				<div class="form-group">
					<p>
						<label for="fechaNacimiento" class="form-label">Fecha de nacimiento del autor:</label> 
						<input type="date" class="form-control" id="fechaNacimiento" th:field="*{fechaNacimiento}" />
					</p>
				</div>
	
				<div class="form-group">
		        	<p>
		        		<input type="submit" class="btn btn-primary" value="Enviar" />
		        		<input type="reset" class="btn btn-secondary" value="Vaciar datos" />
		        	</p>
		        </div>
			</form>
			<p>En la edición, los campos sin especificar no serán modificados.</p>
		</section>
	</main>
	<footer th:replace="~{fragments/footer}"></footer>
</body>
</html>
