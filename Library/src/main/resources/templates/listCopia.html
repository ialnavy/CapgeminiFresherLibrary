<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
    <header th:replace="~{fragments/header}"></header>
    <main>
    	<h2>Listado de copias</h2>
    	<table>
    		<thead>
                <tr>
                    <th scope="col" id="libro">Libro</th>
                    <th scope="col" id="estado">Estado de la copia</th>
                </tr>
            </thead>
            <tbody:block th:each="iCopia : ${copias}">
                <tr>
                    <td headers="libro" th:text="${iCopia.libro.titulo}">
                    	<a th:href="@{'/libro/' + ${iCopia.libro.id}}" th:alt="@{'Enlace a la descripciÃ³n del libro' + ${iCopia.libro.titulo}}">Titulo -</a>
                    </td>
                    <td headers="estado" th:text="${iCopia.estado}">Estado -</td>
                </tr>
             </tbody:block>
    	</table>
    </main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
