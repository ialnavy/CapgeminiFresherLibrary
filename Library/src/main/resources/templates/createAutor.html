<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
	<header th:replace="fragments/header"></header>
	<main>
		<form action="#" th:action="@{/autor/create}" th:object="${autor}"
			method="post">
			<p>
				<label for="nombreAutor">Nombre del autor:</label> <input
					type="text" id="nombreAutor" th:field="*{autor.nombre}" />
			</p>

			<p>
				<label for="nacionalidad">Nacionalidad del autor:</label> <input
					type="text" id="nacionalidad" th:field="*{autor.nacionalidad}" />
			</p>

			<p>
				<label for="fechaNacimiento">Fecha de nacimiento del
					autor:</label> <input type="text" id="fechaNacimiento"
					th:field="*{autor.fechaNacimiento}" />
			</p>

			<input type="submit" value="Enviar" /> 
			<input type="reset" value="Vaciar datos" />
		</form>
	</main>
	<footer th:replace="fragments/footer"></footer>
</body>

</html>
