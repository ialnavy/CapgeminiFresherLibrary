
    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required /><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required /><br>
        
        <label for="libro">Libro:</label>
        <select id="libro" name="libro" required>
            <option value="Libro 1">Libro 1</option>
            <option value="Libro 2">Libro 2</option>
            <option value="Libro 3">Libro 3</option>
            <option value="Libro 4">Libro 4</option>
        </select><br>
        
        <label for="diasPrestamo">Días de préstamo:</label>
        <input type="number" id="dias" name="dias" min="1" max="30" required /><br>
        
         <button type="submit">Enviar</button>
        <button type="reset">Vaciar datos</button>
    </form>
