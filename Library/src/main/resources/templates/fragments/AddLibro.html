
	<form action="#" th:action="@{/añadir-libro}" th:object="${libro}" method="post">
        <label for="nombre">Nombre del libro:</label>
        <input type="text" id="nombre" th:field="*{nombre}" /><br>
        
        <label for="type">Tipo:</label>
        <select id="type" th:field="*{type}">
            <option value="novela">Novela</option>
            <option value="teatro">Teatro</option>
            <option value="poesia">Poesía</option>
            <option value="ensayo">Ensayo</option>
        </select><br>
        
        <label for="editorial">Editorial:</label>
        <input type="text" id="editorial" th:field="*{editorial}" /><br>
        
        <label for="año">Año:</label>
        <input type="text" id="año" th:field="*{año}" /><br>
        
        <label for="nombreAutor">Nombre del autor:</label>
        <input type="text" id="nombreAutor" th:field="*{autor.nombre}" /><br>
        
        <label for="autorNacionalidad">Nacionalidad del autor:</label>
        <input type="text" id="autorNacionalidad" th:field="*{autor.nacionalidad}" /><br>
        
        <label for="autorFechaDeNacimiento">Fecha de nacimiento del autor:</label>
        <input type="text" id="autorFechaDeNacimiento" th:field="*{autor.fechadenacimiento}" /><br>
        
        <button type="submit">Enviar</button>
        <button type="reset">Vaciar datos</button>
    </form>
