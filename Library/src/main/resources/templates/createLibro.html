<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
    <header th:replace="fragments/header"></header>
    <main>
    	<form action="#" th:action="@{/libro/create}" th:object="${libro}" method="post">
	        <p><label for="titulo">Título del libro:</label>
	        <input type="text" id="titulo" th:field="*{titulo}" /></p>
	        
	        <p><label for="tipo">Tipo del libro:</label></p>
	        <select id="tipo" th:field="*{tipo}" >
	            <option value="${tipoDeLibro}" th:each="tipoDeLibro : ${tiposDeLibro}" th:text="${tipoDeLibro}">Tipo de libro</option>
	        </select>
	        
	        <p><label for="editorial">Editorial:</label>
	        <input type="text" id="editorial" th:field="*{editorial}" /></p>
	        
	        <p><label for="anyo">Año:</label>
	        <input type="text" id="anyo" th:field="*{anyo}" /></p>
	        
	        <!--
	        <p><label for="nombreAutor">Nombre del autor:</label>
	        <input type="text" id="nombreAutor" th:field="*{autor.nombre}" /></p>
	        
	        <p><label for="autorNacionalidad">Nacionalidad del autor:</label>
	        <input type="text" id="autorNacionalidad" th:field="*{autor.nacionalidad}" /></p>
	        
	        <p><label for="autorFechaDeNacimiento">Fecha de nacimiento del autor:</label>
	        <input type="text" id="autorFechaDeNacimiento" th:field="*{autor.fechadenacimiento}" /></p>
	        -->
	        
	        <input type="submit" value="Enviar" />
	        <input type="reset" value="Vaciar datos" />
	    </form>
    </main>
    <footer th:replace="fragments/footer"></footer>
</body>

</html>
