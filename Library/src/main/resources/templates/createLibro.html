<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
    <header th:replace="~{fragments/header}"></header>
    <main>
    	<form action="#" th:action="@{/libro/create}" th:object="${libro}" method="post">
	        <p><label for="titulo">Título del libro:</label>
	        <input type="text" id="titulo" th:field="*{titulo}" /></p>
	        
	        <p><label for="tipo">Tipo del libro:</label></p>
	        <select id="tipo" th:field="*{tipo}" >
	            <option th:each="tipoDeLibro : ${T(com.capgemini.library.Library.model.TipoLibro).values()}" th:value="${tipoDeLibro}" th:text="${tipoDeLibro}">-</option>
	        </select>
	        
	        <p><label for="autor">Autor del libro:</label></p>
	        <select id="autor" name="autorID">
	            <option th:each="iAutor : ${autores}" th:value="${iAutor.id}" th:text="'' + ${iAutor.nombre} + ' (' + ${iAutor.nacionalidad} + ', ' + ${iAutor.fechaNacimiento} + ')'">-</option>
	        </select>
	        
	        <p><label for="editorial">Editorial:</label>
	        <input type="text" id="editorial" th:field="*{editorial}" /></p>
	        
	        <p><label for="anyo">Año:</label>
	        <input type="text" id="anyo" th:field="*{anyo}" /></p>
	        
	        <input type="submit" value="Enviar" />
	        <input type="reset" value="Vaciar datos" />
	    </form>
    </main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
