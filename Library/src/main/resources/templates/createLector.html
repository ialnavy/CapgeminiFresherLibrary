<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
	<header th:replace="~{fragments/header}"></header>
	<main>
		<form action="#" th:action="@{/lector/create}" th:object="${lector}" method="post">
			<p>
				<label for="nSocio">Numero de socio del lector:</label>
				<input type="text" id="nSocio" th:field="*{nSocio}" />
			</p>
			<p>
				<label for="nombre">Nombre del lector:</label>
				<input type="text" id="nombre" th:field="*{nombre}" />
			</p>

			<p>
				<label for="telefono">Numero de telefono del lector:</label>
				<input type="text" id="telefono" th:field="*{telefono}" />
			</p>
			
			<p>
				<label for="direccion">Direccion del lector:</label>
				<input type="text" id="direccion" th:field="*{direccion}" />
			</p>

			<input type="submit" value="Enviar" /> 
			<input type="reset" value="Vaciar datos" />
		</form>
	</main>
	<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
