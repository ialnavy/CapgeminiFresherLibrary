<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
	<header th:replace="~{fragments/header}"></header>
	<main>
		<h2>Listado de prestamos</h2>
		<table class="table table-striped table-hover">
			<thead class="thead-dark">
				<tr>
					<th scope="col" id="lector">Nombre del lector</th>
					<th scope="col" id="fechaInicio">Fecha de inicio</th>
					<th scope="col" id="fechaFin">Fecha de fin</th>
					<th scope="col" id="fechaDevolucion">Fecha de Devolucion</th> 
				</tr>
			</thead>
			<tbody:block th:each="prestamo : ${prestamos}">
				<tr>
					<td headers="lector" th:text="${prestamo.lector.nombre}">Nombre del lector -</td>	
					<td headers="fechaInicio" th:text="${prestamo.fechaInicio}">Fecha de inicio -</td>
					<td headers="fechaFin" th:text="${prestamo.fechaFin}">Fecha de fin -</td>
					<td headers="fechaDevolucion"> 
						<p><input type="date" class="form-control" id="fechaDevolucion" th:text="${prestamo.fechaDevolucion}" /></p>
					</td>
				</tr>
			</tbody:block>
		</table>
		
	</main>
	<footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
