<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head}"></head>
<body>
    <header th:replace="~{fragments/header}"></header>
    <main>
    	<h2>Listado de prestamos</h2>
    	<table>
    		<thead>
                <tr>
                    <th scope="col" id="fechaInicio">Fecha de inicio</th>
                    <th scope="col" id="fechaFin">Fecha de fin</th>
                    <th scope="col" id="fechaDevolucion">Fecha de Devolucion</th>
                </tr>
            </thead>
            <tbody:block th:each="prestamo : ${prestamos}">
                <tr>
                    <td headers="fechaInicio" th:text="${prestamo.nombre}">Fecha de inicio -</td>
                    <td headers="fechaFin" th:text="${prestamo.fechaFin}">Fecha de fin -</td>
                    <td headers="fechaDevolucion" th:text="${prestamo.fechaDevolucion}">Fecha de Devolucion -</td>
                </tr>
             </tbody:block>
    	</table>
    </main>
    <footer th:replace="~{fragments/footer}"></footer>
</body>

</html>
